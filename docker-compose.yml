version: '3'
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/go/src/github.com/suryatresna/gogql-boilerplate
    ports:
      - 8080:8080
    depends_on:
      - redis
    environment:
      APP_REDIS: app.redis.local
    command: ['run']
    container_name: app.lite.local

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    container_name: app.redis.local